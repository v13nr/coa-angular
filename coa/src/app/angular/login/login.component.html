
<table>
  <tr>
    <td colspan="2"><small *ngIf='invalidLogin'>{{errorMessage}}</small></td>
  </tr>
  <tr>
    <td>Username</td>
    <td><input type="text" name="username" [(ngModel)]="username"></td>
  </tr>
  <tr>
    <td>Password</td>
    <td><input type="password" [(ngModel)]="password"></td>
  </tr>
  <tr>
    <td></td>
    <td><input type="button" (click)=handleLogin() name="bt_login" value="Login Now {{username}}"></td>
  </tr>
</table>
