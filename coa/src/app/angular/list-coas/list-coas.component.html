<table width="100%" border="1" id="tabelcoa">
  <caption>My COA's</caption>
  <thead>
    <tr>
      <th>id</th>
      <th>Kode COA</th>
      <th>Nama COA</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let coa of coas">
      <td>{{coa.id}}</td>
      <td>{{coa.kode_coa}}</td>
      <td>{{coa.nama_coa}}</td>
    </tr>
  </tbody>
</table>
